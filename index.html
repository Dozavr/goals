
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profit Tracker v2</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    .position-list { margin-top: 20px; }
    .position-item { padding: 5px 0; border-bottom: 1px solid #ddd; }
    .stats { margin-top: 20px; background: #f0f0f0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Profit Tracker v2</h1>

    <label>Початковий депозит ($):</label>
    <input type="number" id="startDeposit" placeholder="500">

    <label>Ціль по прибутку ($):</label>
    <input type="number" id="targetProfit" placeholder="100">

    <label>% прибутку на одну позицію:</label>
    <input type="number" id="percentPerTrade" placeholder="4">

    <button onclick="saveSettings()">Зберегти налаштування</button>

    <hr/>

    <label>Додати позицію ($):</label>
    <input type="number" id="positionInput" placeholder="12">
    <button onclick="addPosition()">Додати позицію</button>

    <div class="stats" id="stats"></div>

    <div class="position-list" id="positionsList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
